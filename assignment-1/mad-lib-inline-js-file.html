		<body>
	
			<script>
				var movie = prompt("Name a movie that has a series such as 'Rocky' or 'Star Wars'");
				var bodypart = prompt("Name a body part");
				var emotion = prompt("Name an emotion");
				var relative = prompt("Name a relative such as 'uncle' or 'mom'");
				
				console.log("Today, I went to see the latest " + movie + " movie with my " + relative + ". We were " + emotion + " and held hands at one point. The person sitting behind us thought it would be hilarious to abruptly scream into my " + relative + "'s " + bodypart + ". It was kind-of awkward.");
			</script>

		</body>

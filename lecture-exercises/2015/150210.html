<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>150210 jQuery + Functions</title>
</head>

<body>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<h1>150210 jQuery + Functions</h1>

		
		<button id="one" data-margin="20" >One</button>
		<button id="two" data-margin="60">Two</button>
		<button id="three">Three</button>

		<a href="javascript:;">Link</a>

	<script>

	var buttons = $("button");
	buttons.css("background", "papayawhip");

	var palette = {
		one: "red",
		two: "green",
		three: "blue"
	};

	// the function is a value, like an integer, values end with a semi-colon
	var clickedButton = function(e) {
		// console.log(e);
		// console.log(this); // raw html element
		var $this = $(this); // gives us jquery references, we cache out this
		var id = $this.attr("id");
		var margin = $this.attr("data-margin") || 0; // if this returns something great, but if it returns nothing than that is the default
		// if (!margin) {
		// 	margin = 0;
		// }
		var color = palette[id];
		$this.css("background", color);
		$this.css("margin-top", margin + "px");
		$this.siblings().css("background", "").css("margin-top", margin + "px");

		// buttons.css("background", "rebeccapurple");
		
	};


	buttons.on("click", clickedButton);

	var logEvent = function(e) {
		console.log(e);
	}

	buttons.on("mouseenter mouseleave mousemove keyevent", logEvent);



	</script>

</body>
</html>

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
// find the elements we want to monitor for events. .thumb-nails class is what we are looking for. thumb-nails is a ul class with multiple li elements containing "a" tags, and "a" is what we are selecting for.
var thumbNailLinks = $(".thumb-nails a");
// start listening for events. "on" is an event listener. When the user clicks, run the function. the function will cancel the browser's default event behavior.
thumbNailLinks.on("click", function(e) {
	// hide current image-lg div
	// first find what to act on which is elements with a class of ".image-lg", this will be a div class. Note: (jQ or the function?) will not find any items that are off screen or overflow:hidden.
	$(".image-lg:visible").hide(); // OK to use $(".image-lg:visible()").hide(); it will work too.
	
	// get the <a> that was clicked, wrap in jQuery
	$this = $(this);
	
	// get the <a> tag's href attribute (the one that was clicked) 
	var href = $this.attr("href");
	
	// find the list item with the href value found on the last line, put the href value in a variable
	var hrefAddress = $(href);
	
	// call the list item's href address and show it's content in the related div
	hrefAddress.fadeIn();
	
	// prevent default browser behavior. cancels the default navigation. important for progressive implmentation (allowing the page to work if JavaScript is deactivated.)
	e.preventDefault();
	
	// remove any .active classes on the page so that we can assign a special class to whatever gets clicked on to call different CSS rules.
	// look for .active, then remove .active
	$(".active").removeClass(".active"); // why not "." here to remove?
	
	// find the li tag that was clicked
	// start with class that I clicked and then work your way up.
	// looking for the closest _____________. Doesn't care how many tags between "them"? Define "them." 
	var li = $this.closest("li");
	
	// add the active class
	li.addClass("active");	
});

// Default diplay: first tab div, auto "click" on-load of page
thumbNailLinks.filter(":first").click();

</script>
